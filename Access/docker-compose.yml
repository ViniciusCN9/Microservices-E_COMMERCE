version: '3.8'

volumes:
  accessDb:


networks:
  mysqlNET:
  accessNET:


services:
  mysql:
    image: "mysql:8.0"
    container_name: MySql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - mysqlNET
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - accessDb:/var/lib/mysql
    ports:
      - "8080:8080"

  access:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Access
    ports:
      - 9001:80
    networks:
      - mysqlNET
      - accessNET
    environment:
      - DBHOST=mysql
    depends_on:
      - mysql
